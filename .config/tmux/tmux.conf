# Tmux configuration - minimal configuration
#
# Improve colors
# Theme - Rose Pine
# Prefix
# Settings
# Keybindings
# Status bar
# Display menu
# Popups
# Activity
# Tmux plugin manager
#

#
# Improve colors
#
set -g default-terminal 'screen-256color'

# --
# Theme - Rose Pine
# --
set -g @base "#191724"
set -g @surface "#1f1d2e"
set -g @overlay "#26233a"
set -g @muted "#6e6a86"
set -g @subtle "#908caa"
set -g @text "#e0def4"
set -g @love "#eb6f92"
set -g @gold "#f6c177"
set -g @rose "#ebbcba"
set -g @pine "#31748f"
set -g @foam "#9ccfd8"
set -g @iris "#c4a7e7"
set -g @highlight_low "#21202e"
set -g @highlight_med "#403d52"
set -g @highlight_high "#524f67"

# --
# Prefix
# --

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# --
# Settings
# --

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 50

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 3

# Set system clipboard
set -g set-clipboard on

# Don't exit from tmux when closing a session
# set -g detach-on-destroy-off

# Do not rename windows automatically
set-option -g allow-rename off

# History
set -g history-limit 100000

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Renumber windows
set -g renumber-windows on

# --
# Keybindings
# --

# Vim keybindings
setw -g mode-keys vi

# Copy mode
# Use prefix+[
# Use Vim bindings hjkl (arrows) or ctrl+U/D to jump up/down
# To copy, type 'v' and then scroll up/down to select, then hit 'Return' to copy

# This is for macOS only - run 'brew install reattach-to-user-namespace' for the
# below keybinding to work

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

# For Linux
# bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# Remap split panes to | and -
bind | split-window -h
bind v split-window -h
bind - split-window -v
bind h split-window -v
unbind '"'
unbind %

# Use vim arrow keys to move around
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Use vim arrow keys to resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use m key to maximize pane
bind -r m resize-pane -Z

# Detach from session
unbind C-D
bind C-D detach

# reload your configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Mouse control if you need it
set -g mouse on

# --
# Status Bar
# --

# set base index
set -g base-index 1
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g status-position top
set -g pane-active-border-style "fg=#{@rose},bg=default"
set -g pane-border-style "fg=#{@iris},bg=default"
set -g status-style "fg=#{@highlight_low}"

# Left side
# Current status
set -g window-status-current-format " \
#[fg=#{@rose},bold ]\
#[fg=#{@highlight_med},bold bg=#{@rose}] #I \
#[fg=#{@rose},bold bg=#{@highlight_med}] #W\
#{?window_zoomed_flag,#[fg=#{@rose}]  ,}\
#[fg=#{@highlight_med},bold bg=default]"

# Status
set -g window-status-format " \
#[fg=#{@foam},bold ]\
#[fg=#{@highlight_low},bold bg=#{@foam}]#I \
#[fg=#{@foam},bold bg=#{@highlight_med}] #W\
#{?window_zoomed_flag,#[fg=#{@foam}]  ,}\
#[fg=#{@highlight_med},bold bg=default]"

# Messages
set -g message-style "fg=#{@text},bg=#{@muted}"

# Show nothing on the left side
set -g status-left ""

# Right side
# Show the directory and session status
set -g status-right "\
#[fg=#{@rose}]\
#[bg=#{@rose},bold fg=#{@highlight_med}] \
#[bg=#{@highlight_high}, fg=#{@rose}] #{b:pane_current_path}#[bg=default, fg=#{@highlight_high}] \
#{?client_prefix,#[bg=default]#[fg=#{@gold}]\
#[bg=#{@gold}]#[fg=#{@highlight_high}]󱐋 \
#[bg=#{@highlight_high}]#[fg=#{@gold}] #S,\
#[bg=default]#[fg=#{@foam}]\
#[bg=#{@foam}]#[fg=#{@highlight_high}] \
#[bg=#{@highlight_high}]#[fg=#{@foam}] #S}\
#[bg=default,fg=#{@highlight_high}]"

# Tmux FZF
TMUX_FZF_PREVIEW=0
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_OPTIONS="-p -w 62% -h 38% -m"

# --
# Display menu
# --
bind x display-menu -T "#[align=centre]Dotfiles" -x C -y C \
  ".zshrc" z "display-popup -h 90% -w 95% -E 'nvim ~/.zshrc'" \
  "tmux.conf" t "display-popup -h 90% -w 95% -E 'nvim ~/.config/tmux/tmux.conf'" \
  ".aerospace.toml" a "display-popup -h 90% -w 95% -E 'nvim ~/.aerospace.toml'"

# --
# Popups
# --

# Popup - close terminal on exit
# bind t display-popup -d "color#{pane_current_path}" -w 80% -h 80% -E "gitui"
# bind z display-popup -d "color#{pane_current_path}" -w 75% -h 75% -E "zsh"

# Pop up with detach - copied from https://willhbr.net/2024/02/07/dismissable-popup-shell-in-tmux/
bind k display-popup -E -w 80% -h 80% show-tmux-popup.sh
bind -T popup k detach
# This lets us do scrollback and search within the popup
bind -T popup C-[ copy-mode

# Activity
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#
# Tmux Plugin Manager
#

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm

